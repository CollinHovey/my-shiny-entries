<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shiny Entries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <button class="favorites-button">Favorites</button>
      <button class="new-catch-button">New Catch</button>
      <button class="library-button">Library</button>
    </div>
  </header>
  <main>
    <div data-view="carousel" class="carousel">
      <div class="left-button">
        <i class="fa-solid fa-angle-left fa-10x"></i>
      </div>
      <div class="favorite-pokemon hidden">
        <div class="pokemon-image">
          <img class="favorite-image" src="" alt="">
        </div>
        <div class="pokemon-info">
          <h1 class="carousel-info">
            <span class="main-text carousel-pokemon"></span>
            <span class="secondary-text carousel-name"></span>
          </h1>
          <h1 class="carousel-info">
            <span class="main-text">Encounters</span>
            <span class="secondary-text carousel-encounters"></span>
          </h1>
        </div>
      </div>
      <div class="no-favorites-div">
        <h1 class="no-favorites-text">You Have No Favorites Saved</h1>
      </div>
      <div class="right-button">
        <i class="fa-solid fa-angle-right  fa-10x"></i>
      </div>
    </div>
    <div data-view="new-catch" class="new-catch hidden">
      <form class="new-catch-form">
        <div class="column-one-third new-catch-labels">
          <span class="new-catch-label">POKEMON</span>
          <span class="new-catch-label">NICKNAME</span>
          <span class="new-catch-label">ENCOUNTERS</span>
        </div>
        <div class="column-one-third input-column">
          <input id="new-catch-pokemon" class="new-catch-input new-catch-pokemon" required placeholder="Pokemon">
          <input id="new-catch-catch" class="new-catch-input new-catch-nickname" placeholder="NickName">
          <input id="new-catch-encounters" class="new-catch-input new-catch-encounters" required placeholder="Encounters">
        </div>
        <div class="column-one-third button-column">
          <button class="new-catch-modal-button new-catch-cancel">CANCEL</button>
          <button class="new-catch-modal-button new-catch-save">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="edit-catch" class="edit-catch hidden">
      <form class="edit-catch-form">
        <div class="column-one-third edit-catch-labels">
          <span class="edit-catch-label">POKEMON</span>
          <span class="edit-catch-label">NICKNAME</span>
          <span class="edit-catch-label">ENCOUNTERS</span>
        </div>
        <div class="column-one-third input-column">
          <input id="edit-catch-pokemon" class="edit-catch-input edit-catch-pokemon" required placeholder="Pokemon">
          <input id="edit-catch-catch" class="edit-catch-input edit-catch-nickname" placeholder="NickName">
          <input id="edit-catch-encounters" class="edit-catch-input edit-catch-encounters" required placeholder="Encounters">
        </div>
        <div class="column-one-third button-column">
          <button class="edit-catch-modal-button edit-catch-cancel">CANCEL</button>
          <button class="edit-catch-modal-button edit-catch-delete">DELETE</button>
          <button class="edit-catch-modal-button edit-catch-save">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="library" class="library hidden">
      <div class="search-bar-row">
        <input class="search-bar" placeholder="SEARCH">
      </div>
    </div>
    <div class="delete-entry-modal hidden">
      <div class="shadow"></div>
      <div class="modal">
        <h1 class="modal-comment">Are You Sure You Want To Delete This Entry?</h1>
        <div class="modal-button-container">
          <button class="modal-button cancel-modal">Cancel</button>
          <button class="modal-button confirm-modal">Confirm</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
